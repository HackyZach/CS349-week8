<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="styles/sprites.css">
    <title>Tile Game</title>
</head>
<body>
    <div class='instructions'>
        <h1>Medieval Dinosaur Wars!</h1>
    </div>
    <div class="grid">
        
    </div>
    <div class="grid-container">
    </div>

    <footer>
        <h2>Controls:</h2>
        <div class="controls">
            <div class="knightButtons">
                <p>Use WASD to move Knight</p>
                <div class="knight-move-up"></div>
                <div class="knightButtonBottom"></div>
                    <div class="knight-move-left"></div>
                    <div class="knight-move-down"></div>
                    <div class="knight-move-right"></div>
                </div>
            <div class="dinoButtons">
                <p>Use IJKL to move Dinosaur</p>
                <div class="dino-move-up"></div>
                <div class="dinoButtonBottom">
                    <div class="dino-move-left"></div>
                    <div class="dino-move-down"></div>
                    <div class="dino-move-right"></div>
                </div>
            </div>
        </div>
        

    </footer>
    <script>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
